<!DOCTYPE html>
<html>
    <head>
        <style>
        
        .header {
            width:1040;
            text-align:center;
            margin-left:auto;
            margin-right: auto;
            font-family: Helvetica, Arial, sans-serif;
            padding:20px;
            text-shadow: 4px 4px 3px red;
            font-size: 30px;
            color: blue;
        }
        
        .footer {
            width:1040;
            text-align:center;
            margin-left:auto;
            margin-right: auto;
            font-family: Helvetica, Arial, sans-serif;
            padding:20px;
            text-shadow: 4px 4px 3px red;
            font-size: 30px;
            color: blue;
        }
        
        #container {
            width:960px;
            height: 500px;
            text-align:center;
            background-image:url(Police.jpg);
            margin-left:auto;
            margin-right: auto;
            border-radius:30px;
            position:relative;
            }
            
        #home{
            width:240px;
            height:120px;
            position: absolute;
            top:0px;
            left:0;
            border-radius:50%;
            border: 10px;
            background-color:#f920a7;
            border-style:double;
            border-color:white;
            
        }
        #home:hover {
            width: 250px;
            height: 130px;
            background-color: pink;
            transition: width 2s, height 2s, background-color 2s;
        }
        
        video {
            border-radius:10px;
            border: 4px solid #ffffff;
        }
        
        h1{
            font-size:60px;
            color: #ffffff;
            font-family: Helvetica, Arial, sans-serif;
            padding:20px;
            text-shadow: 4px 4px 3px red;
            margin-top:0;
        }
        
        a {
            color: white;
            text-shadow: 4px 4px 3px blue;
        }
        
            
        </style>
                    
    </head>
    <body>
        <div class="header"><h2>GROUP CHALLENGE</h2></div>
        
        <div id="container"><h1>CAR VIDEO</h1><video controls="controls">
            <source src="Car.mp4" type="Video/mp4" preload="metadata"/>
        </video>
        
        <div id="home"><h1><a href="index.html">Home</a></h1></div>
        </div>
        
        <div class="footer"><img src="button"/></div>
        
        
        
    </body>
</html>
